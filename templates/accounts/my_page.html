{% extends 'base.html' %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <h1>My page</h1>
  <hr>

  <!-- アカウント情報 -->
  <div class="row">
    <div class="col"><h4>■　登録情報</h4></div>
    <div class="col text-right"><a href="{% url 'accounts:user_update' user.pk %}">更新</a></div>
  </div>
  <table class="table table-bordered">
    <tbody>
<!--
      <tr>
        <td style="width: 50%;">姓</td>
        <td style="width: 50%;">{{ user.last_name }}</td>
      </tr>
      <tr>
        <td>名</td>
        <td>{{ user.first_name }}</td>
      </tr>
-->
      <tr>
        <td>ユーザー名</td>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <!-- パスワード -->
  <div class="row mt-4">
    <div class="col"><h4>■　パスワード</h4></div>
    <div class="col text-right"><a href="{% url 'accounts:password_change' %}">更新</a></div>
  </div>
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td style="width: 50%;">パスワード</td>
        <td style="width: 50%;">非表示</td>
      </tr>
    </tbody>
  </table>

  <!-- 権限 -->
  <div class="row mt-4">
    <div class="col"><h4>■　権限</h4></div>
  </div>
  <table class="table table-bordered">
    <tbody>
      {% if user.is_staff %}
      <tr>
        <td style="width: 50%;">スタッフ権限</td>
        <td style="width: 50%;">{{ user.is_staff }}</td>
      </tr>
      {% endif %}
      {% if user.is_superuser %}
      <tr>
        <td>スーパーユーザー権限</td>
        <td>{{ user.is_superuser }}</td>
      </tr>
      {% endif %}
    </tbody>
  </table>


</div>
{% endblock %}
